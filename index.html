<body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  
    <div class = "flex_container">
    <div class = "firstscreen">
        <span class = "test test1" id = "settingWindow1"></span><input type = "text" class = "current_date_all" id = "current_date1" disabled>
        <div>
            <div class = "wrapper" id = "spinner"></div>
        </div>
        <input type = "button" id = "click" value="+" onclick="location.href = '#open'">
            <a class="menu-trigger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        <div class = "selectview">
            <a class="menu-trigger2">
                <span></span>
                <span></span>
                <span></span>
            </a>
            <div><p>계절 테마 변경</p>
                <input type = "button" value = "봄" class = 'setSpring' onclick="Spring()">
                <input type = "button" value = "여름" class = 'setSummer' onclick="Summer()">
                <input type = "button" value = "가을" class = 'setFall' onclick="Fall()">
                <input type = "button" value = "겨울" class = 'setWinter' onclick="Winter()">

        </div>

        </div>
    </div>
</div>

            <p>일 : </p>

            <span id = "good">
                <input type = "text" id = "year1">
                <br>
                <input type = "text" id = "month1">
                <br>
                <input type = "text" id = "day1">
            </span>
            
            <textarea cols = 58 rows = 8 id = "data1"></textarea>
        </div>
    </div>

    <div class = "selectview2" id = "set2">
        <div>
            <p>년 : </p>
            <p>월 : </p>

            <p>메모 : </p>

            </span>
            
            <textarea cols = 58 rows = 8 id = "data2"></textarea>
        </div>
    </div>

    <div class = "selectview3" id = "set3">
        <div>
            <p>년 : </p>
            <p>월 : </p>
            <p>일 : </p>
            <p>메모 : </p>
            <span id = "good">
                <input type = "text" id = "year3">

                <br>
                <input type = "text" id = "day3">
            </span>
            
            <textarea cols = 58 rows = 8 id = "data3"></textarea>
        </div>
    </div>
    
    <div class="white_content" id="open">
        <div id = 'new_window'>
            <div id = 'view1'>
                <p>년 : </p>
                <p>월 : </p>
                <p>일 : </p>
            </div>
            <div id = 'insert'>
                <input type = "text" id = 'insert_year' maxlength="4">
                <br>
                <input type = "text" id = 'insert_month' maxlength="2">
                <br>
                <input type = "text" id = 'insert_day' maxlength="2">
            </div>
            <div id = 'insert_descript'>
                <p>메모 : </p>
                <textarea cols = 58 rows = 8 id = 'insert_description'>이 글을 지우고 입력하세요.</textarea>
            </div>
            <input type="button" id = "allow_button" value = "allow" onclick="DaySet()">
            <input type="button" id = "close_button" value = "close" onclick="DaySetDelete()">
        </div>
    </div>
    </div>
    <div id = 'no_mobile'>
        <span>화면 크기를 조정해주세요.</span>
